<!DOCTYPE html>

                </tr>

        </div> 
    </div>
    <div class="teclado">      
        <div class="linha">
            <div class="celula" onclick="numeroClicado(1)">1</div>
            <div class="celula" onclick="numeroClicado(2)">2</div>
            <div class="celula" onclick="numeroClicado(3)">3</div>

        </div>

            <div class="celula estiloFonte estiloConfirma" onclick="confirma()">
                <form method="POST" action="main.php">
                    <input type="text" style="display: none;" name="numeroCandidato" id="n">
                    <input type="submit" style="outline: none;border: none;box-sizing: border-box;font-size: 1em;background-color:#9AE6BA;" value="CONFIRMA">
                </form> 
            </div>
        </div>            
    </div>
    <script src='main.js'></script>
